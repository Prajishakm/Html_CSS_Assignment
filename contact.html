<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shoply Shop — Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="logo">Shoply<span>Shop</span></h1>
      <img src="https://i.fbcd.co/products/resized/resized-750-500/6f2345032c698b53fe63513729ebe849c89c5d8682ce78cc2e645ee5914238d6.jpg" alt="Shoply Shop Logo" style="height:40px;vertical-align:middle;margin-right:8px;">
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="container contact">
      <h2>Contact Us</h2>
      <div class="contact-grid">
        <form class="contact-form" action="#" method="get">
          <label for="name">Name</label>
          <input id="name" name="name" placeholder="Your name">
          <label for="email">Email</label>
          <input id="email" name="email" placeholder="you@example.com">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6"></textarea>
          <button class="btn" type="submit">Send</button>
        </form>
        <div class="contact-info">
          <h3>Visit Us</h3>
          <p>123 Maininki Street<br>Sello City, Finland Ph:044678589</p>
          <img src="https://media.zenfs.com/en/pc_mag_263/8299f5418e71359553e7a575b40e886e" alt="Contact image" class="contact-img">
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 ShoplyShop — made for Best Choice</p>
    </div>
  </footer>
</body>
</html>
